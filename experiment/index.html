<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Getting Started with Kendo UI for jQuery</title>

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="lib/css/kendo.common-material.min.css">
    <link rel="stylesheet" href="lib/css/kendo.material.min.css">
    <!-- <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2020.1.114/styles/kendo.material.min.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/js/jquery-1.12.3.min.js"></script>
    <script src="lib/js/kendo.all.min.js"></script>
</head>

<body>

    <h1>My Cryptocurrency Dashboard</h1>
    <div id="splitter">
        <div id="left-pane">
            <div id="tabs"></div>
        </div>

            <input id="picker">

        </div>
    </div>
    <script src="index.js" type="module"></script>

</html>
